<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header.html :: html_head (title = 'Error page')">
    <title></title>
</head>

<body>

<div th:replace="fragments/header.html :: navbar"></div>

<div class="container">
    <h2>Errors page</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="col-2" scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Date</td>
            <td th:text="${timestamp}"/>
        </tr>

        <tr>
            <td>Path</td>
            <td th:text="${path}"/>
        </tr>

        <tr>
            <td>Error</td>
            <td th:text="${error}"/>
        </tr>

        <tr>
            <td>Status</td>
            <td th:text="${status}"/>
        </tr>

        <tr>
            <td>Message</td>
            <td th:text="${message}"/>
        </tr>

        <tr>
            <td>Exception</td>
            <td th:text="${exception}"/>
        </tr>

        <tr>
            <td>Trace</td>
            <td><pre th:text="${trace}"/>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
