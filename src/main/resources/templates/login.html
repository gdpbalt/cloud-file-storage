<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header.html :: html_head (title = 'Authentication page')">
    <title></title>
</head>

<body>

<div th:replace="fragments/header.html :: navbar"></div>

<div class="container">
    <h2>Authentication page</h2>

    <div class="py-1" th:if="${param.error}">
        <span class="alert-danger">Invalid username or password</span>
    </div>

    <div class="py-1" th:if="${param.logout}">
        <span class="alert-warning">You have been logged out</span>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="py-1">
            <label class="form-label col-6">User Name:
                <input class="form-control" type="text" name="username" autofocus/>
            </label>
        </div>

        <div class="py-1 pt-3">
            <label class="form-label col-6">Password:
                <input class="form-control" type="password" name="password"/>
            </label>
        </div>

        <div class="py-1">
            You can register <a class="link-dark" th:href="@{/registration}">here</a>
        </div>

        <div class="py-1">
            <input class="btn btn-primary" type="submit" value="Sign In"/>
        </div>
    </form>
</div>

<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
